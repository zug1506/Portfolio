<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Client</title>
    <style>
        .container1 {
            text-align: center;
            display: flex;
            gap: 15px;
            background: green;
            padding: 15px;
        }
        .bloc1, .bloc2 {
            flex: 25;
            padding: 10px;
            border: 1px solid #ccc;
            justify-content: flex-start;
            gap: 10px;
        }
        .container2 {
            background: white;
            padding: 10px;
            display: flex;
        }
        .but {
            text-align: center;
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Modifier le Client</h1>

    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="container1">
             {% if client.civilite == "Mr" %}
            <input type="radio" name="civilite" value="Mr" checked> Mr
        {% else %}
            <input type="radio" name="civilite" value="Mr"> Mr
        {% endif %}

        {% if client.civilite == "Mme" %}
            <input type="radio" name="civilite" value="Mme" checked> Mme
        {% else %}
            <input type="radio" name="civilite" value="Mme"> Mme
        {% endif %}

        <br>



            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" value="{{ client.nom }}" required><br>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" value="{{ client.prenom }}" required><br>
        </div>

        <div class="container2">
            <div class="bloc1">
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" value="{{ client.adresse }}" required><br><br>
                <label for="code_postal">Code postal :</label>
                <input type="text" id="code_postal" name="code_postal" value="{{ client.code_postal }}" required><br><br>
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville" value="{{ client.ville }}" required><br><br>
            </div>

            <div class="bloc2">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" value="{{ client.email }}" required><br><br>
                <label for="telephone">Téléphone :</label>
                <input type="text" id="telephone" name="telephone" value="{{ client.telephone }}" required><br><br>
                <label for="telephone2">Téléphone 2 :</label>
                <input type="text" id="telephone2" name="telephone2" value="{{ client.telephone2 }}"><br><br>
            </div>
        </div>

        <p class="but"><button type="submit">Enregistrer les modifications</button></p>
    </form>

    <a href="{% url 'liste_clients' %}">Retour à la liste des clients</a>
</body>
</html>
